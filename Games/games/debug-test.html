        <script language="javascript">
            var handleSelect = function (e) {
                var evt = e || window.event;
                var $target = evt.target ? $(evt.target) : $(evt.srcElement);

                if ($target.is('input[type=text]') || $target.is('input[type=password]') || $target.is('textarea') || $target.attr("contenteditable") || $target.parents().is('div[contenteditable]') || $target.parents().is('div.rte-editbox')) {
                    return true;
                } else {
                    return false;
                }
            }

        </script>

        <script>
            let attempt = 0;
            let appBundle = '/client/build/app.bundle.js';
            let getBackoff = function(n){ return (((2**n) * 1000) - 1000) };

            var loadJS = function(url){
                var scriptTag = document.createElement('script');
                scriptTag.src = url;

                scriptTag.onerror = function() {
                    if (attempt < 3) { // try 3 times to load file
                        setTimeout(function() {loadJS(appBundle)}, getBackoff(attempt)); // exponential backoff: 0s >> 1s >> 3s
                    } else {
                        window.location.pathname = '/client/error_pages/scriptLoadError.html';
                    }
                };

                attempt++;
                document.body.appendChild(scriptTag);
            };

            loadJS(appBundle);
        </script>
