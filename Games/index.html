    <script>
      const Webamp = window.Webamp;
      const webamp = new Webamp({
        // Optional. An array of objects representing skins.
        // These will appear in the "Options" menu under "Skins".
        // Note: These URLs must be served with the correct CORs headers.
        //
        // These will appear in the dropdown menu under "Skins".
        availableSkins: [
          {
            url: "https://archive.org/cors/winampskin_Green-Dimension-V2/Green-Dimension-V2.wsz",
            name: "Green Dimension V2",
          },
          {
            url: "https://archive.org/cors/winampskin_mac_os_x_1_5-aqua/mac_os_x_1_5-aqua.wsz",
            name: "Mac OSX v1.5 (Aqua)",
          },
          {
    			url: "blob:https://skins.webamp.org/151472f7-9138-4d3b-8b61-281ed547179b",
    			name: "Windows XP Skin",      
          },
          {
          	url: "blob:https://skins.webamp.org/d377b482-daf0-4631-9835-5b2c0cb19275",
          	name: "Xperiment HAMskin",
          },
        ],
        initialTracks: [
          {
            metaData: {
              artist: "Renato",
              title: "Il Libro Verde",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://github.com/SlideShowGames/hexine/raw/main/Music/Il%20Libro%20Verde.mp3",
            duration: 60.000000,
          },
        ],
        __butterchurnOptions: {
          importButterchurn: () => Promise.resolve(window.butterchurn),
          getPresets: () => {
            const presets = window.butterchurnPresets.getPresets();
            return Object.keys(presets).map((name) => {
              return {
                name,
                butterchurnPresetObject: presets[name],
              };
            });
          },
          butterchurnOpen: true,
        },
        __initialWindowLayout: {
          main: { position: { x: 0, y: 0 } },
          equalizer: { position: { x: 0, y: 116 } },
          playlist: { position: { x: 0, y: 232 }, size: [0, 4] },
          milkdrop: { position: { x: 275, y: 0 }, size: [7, 12] },
        },
      });

      // Returns a promise indicating when it's done loading.
      webamp.renderWhenReady(document.getElementById("app"));
    </script>
